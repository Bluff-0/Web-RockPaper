<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<meta charset="utf-8">
	<title>Rock Paper Sissor</title>
</head>
<body>
<header>
	<h1>Rock Paper Sissors</h1>
</header>

<div class="score-board">
	<div id="user-label" class="badge">user</div>
	<div id="computer-label" class="badge">comp</div>
	<span id="user-score">0</span>:<span id="computer-score">0</span>
</div>

<div class="result">
<p>Paper covers Rock. You win!</p>	
</div>

<div class="choices">
<div id="r" class="choice">
	<img src="images\rock.jpg" alt="">
</div>
<div id="p" class="choice">
	<img src="images\paper.jpg" alt="">
</div>
<div id="s" class="choice">
	<img src="images\sissor.jpg" alt="">
</div>
</div>

<p id="action-message">Make your move.</p>
<script src="app.js" charset="utf-8" type="text/javascript"></script>
</body>
</html>
